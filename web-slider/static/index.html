<!DOCTYPE html> 
<title>Slider</title> 

<script src="quick2web/init.js"></script>

<div data-role="page">

  <div data-role="header">
    <h1>Airset</h1>
  </div>

  <div data-role="content">
    <p>Adjust Volume:</p>
    <p>
    <input type="range"
        min="0" max="63"
        data-highlight="true"
        data-shared="/volume-value" />
    </p>
    <p>Adjust Tone:</p>
    <p>
    <input type="range"
        min="0" max="63"
        data-highlight="true"
        data-shared="/tone-value" />
    </p>
    <p>Adjust Sustain</p>
    <p>
    <input type="range"
        min="0" max="63"
        data-highlight="true"
        data-shared="/sustain-value" />
    </p>
  </div>

</div>
